list:
  get:
    summary: Get chat messages history
    description: Retrieve all chat messages with user information
    tags:
      - Messages
    x-isSecure: true
    security:
      - BearerAuth: []
    responses:
      '200':
        description: List of messages retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Message ID
                  username:
                    type: string
                    description: Username of the message sender
                  text:
                    type: string
                    description: Message text content
                  created_at:
                    type: string
                    format: date-time
                    description: Message creation timestamp
                required:
                  - id
                  - username
                  - text
                  - created_at
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message

  post:
    summary: Send new message
    description: Create and send a new chat message
    tags:
      - Messages
    x-isSecure: true
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              text:
                type: string
                description: Message text content
            required:
              - text
    responses:
      '201':
        description: Message created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Message ID
                username:
                  type: string
                  description: Username of the message sender
                text:
                  type: string
                  description: Message text content
                created_at:
                  type: string
                  format: date-time
                  description: Message creation timestamp
              required:
                - id
                - username
                - text
                - created_at
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message