register:
  post:
    summary: Register new user
    description: Register a new user with username and password
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Username for the new account
              password:
                type: string
                format: password
                description: Password for the new account
            required:
              - username
              - password
    responses:
      '201':
        description: User successfully registered
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Authorization token
                user:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: User ID
                    username:
                      type: string
                      description: Username
                  required:
                    - id
                    - username
              required:
                - token
                - user
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message

login:
  post:
    summary: Login user
    description: Authenticate user with username and password
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Username
              password:
                type: string
                format: password
                description: Password
            required:
              - username
              - password
    responses:
      '200':
        description: User successfully authenticated
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Authorization token
                user:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: User ID
                    username:
                      type: string
                      description: Username
                  required:
                    - id
                    - username
              required:
                - token
                - user
      '400':
        description: Bad request - invalid credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message

me:
  get:
    summary: Get current user
    description: Get information about the currently authenticated user
    tags:
      - Authentication
    x-isSecure: true
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Current user information
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: User ID
                username:
                  type: string
                  description: Username
              required:
                - id
                - username
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  description: Error message